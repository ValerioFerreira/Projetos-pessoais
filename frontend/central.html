<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Central – Regulação de Plantões</title>

  <link rel="stylesheet" href="central.css" />
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="operacao.css" />
  <link rel="stylesheet" href="reopen.css" />
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <button id="toggleMenu">☰</button>
      <span class="logo-text">Regulação</span>
    </div>

    <nav>
      <a href="#" data-view="dashboard" class="active">
        <img src="images/dashboard-icon.png" class="menu-icon" />
        <span class="menu-text">Dashboard</span>
      </a>

      <a href="#" data-view="close">
        <img src="images/closed-lock-icon.png" class="menu-icon" />
        <span class="menu-text">Fechar plantão</span>
      </a>

      <a href="#" data-view="reopen">
        <img src="images/open-lock-icon.png" class="menu-icon" />
        <span class="menu-text">Reabrir plantão</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <button class="logout">Sair</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOPBAR -->
    <header class="topbar">
      <div class="user">
        <span class="name">CB Valerio</span>
        <span class="dept">Central de Regulação</span>
      </div>
    </header>

    <!-- CONTENT -->
    <section class="content">

      <!-- DASHBOARD -->
      <div id="view-dashboard" class="view">
        <h1>Disponibilidade de Unidades de Saúde</h1>
        <div id="dashboard"></div>
      </div>

      <!-- FECHAR PLANTÃO -->
      <div id="view-close" class="view hidden">
        <h1>Fechar plantão</h1>

        <form id="restriction-form">

          <div class="field">
            <label for="healthUnit">Unidade de Saúde</label>
            <select id="healthUnit" required>
              <option value="">Selecione a unidade</option>
            </select>
          </div>

          <div class="field">
            <label>Especialidades</label>
            <div id="specialties" class="checkbox-group">
              <span class="hint">Selecione uma unidade</span>
            </div>
          </div>

          <div class="field">
            <label for="doctorName">Médico responsável</label>
            <input id="doctorName" type="text" required />
          </div>

          <div class="field">
            <label for="doctorCrm">CRM</label>
            <input id="doctorCrm" type="text" required />
          </div>

          <div class="field">
            <label for="reason">Motivo / Observação</label>
            <textarea id="reason" rows="3"></textarea>
          </div>

          <div class="actions">
            <button type="submit">Restringir plantão</button>
          </div>

        </form>
      </div>

      <!-- REABRIR PLANTÃO -->
      <div id="view-reopen" class="view hidden">
        <h1>Reabrir plantão</h1>
        <div id="reopen-container"></div>
      </div>

    </section>
  </main>

</div>

<!-- JS -->
<script src="dashboard.js"></script>
<script src="operacao.js"></script>
<script src="reopen.js"></script>
<script src="central.js"></script>

</body>
</html>
