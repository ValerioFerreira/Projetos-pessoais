<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatório de Restrições de Plantão</title>

  <style>
    @page {
      size: A4;
      margin: 20mm;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
      color: #1f2937;
    }

    /* ===== CABEÇALHO ===== */
    .header {
      border-bottom: 2px solid #1f2937;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    .meta {
      margin-top: 6px;
      font-size: 11px;
      color: #555;
    }

    /* ===== UNIDADE ===== */
    .unit {
      margin-bottom: 30px;
    }

    .unit h2 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .summary {
      font-size: 13px;
      margin-bottom: 12px;
    }

    /* ===== TABELAS ===== */
    .tables {
      display: flex;
      gap: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }

    caption {
      text-align: left;
      font-weight: bold;
      margin-bottom: 6px;
    }

    th, td {
      border: 1px solid #d1d5db;
      padding: 6px 8px;
    }

    th {
      background-color: #f3f4f6;
      text-align: left;
    }

    /* ===== QUEBRA DE PÁGINA ===== */
    .page-break {
      page-break-before: always;
    }
  </style>
</head>
<body>

  <!-- CABEÇALHO -->
  <div class="header">
    <h1>Relatório de Restrições de Plantão</h1>
    <div class="meta">
      Período: {{PERIODO}}<br />
      Gerado em: {{DATA_GERACAO}}
    </div>
  </div>

  <!-- BLOCO DAS UNIDADES -->
  {{UNIDADES}}

</body>
</html>
